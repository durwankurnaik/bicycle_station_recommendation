<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>

    <!-- Stylesheet importing -->
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts importing -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />

    <!-- Bootstrap Font Icon CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header></header>
    <main>
      <div class="sidebar">
        <div class="logo">
          <img src="logo.jpg" alt="logo" width="40%" />
          LOGO
        </div>

        <div class="tab_items">
          <li class="tab_items"><a href="#">Home</a></li>
          <li class="tab_items"><a href="#">Something</a></li>
          <li class="tab_items"><a href="#">Nothing</a></li>
          <li class="tab_items"><a href="#">Another thing</a></li>
          <li class="tab_items"><a href="#">Something 2</a></li>
          <li class="tab_items"><a href="#">There There</a></li>
        </div>
      </div>
      <div class="main_content">
        <div class="header">
          <div class="left">
            <i class="bi bi-bell" style="cursor: pointer"></i>
            <i class="bi bi-gear" style="cursor: pointer"></i>
            <div class="select">
              <select name="languages" id="lang">
                <option value="eng">English</option>
                <option value="hin">Hindi</option>
                <option value="mar">Marathi</option>
                <option value="kan">Kannada</option>
              </select>
              <i class="bi bi-chevron-compact-down"></i>
            </div>
          </div>
          <div class="right">
            <div class="search_bar">
              <input type="text" placeholder="Search" />
              <i class="bi bi-search"></i>
            </div>
            <img
              src="avatar.png"
              alt="avatar"
              width="10%"
              style="cursor: pointer"
            />
          </div>
        </div>
        <hr />
      </div>
    </main>
    <footer></footer>
  </body>
</html>
